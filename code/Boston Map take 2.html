<!DOCTYPE html>
<html>
  <head>
    <title>Route Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 400px;  /* height is 400 pixels */
        width: 100%;  /* width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Here's your Route!</h3>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.360, lng: -71.059},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
  </body>
</html>
